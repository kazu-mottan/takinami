<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>formsample</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body onload="fieldChanged();">
   <video id="bg-video" autoplay loop muted>
    <source src="demo.mp4" type="video/mp4">
    </video>

<div id="form">
    <header>
       <img src="logo.png" width=auto  height=200 alt="logo">
    </header>
    <main>
    <p class="form-title">ログイン</p>
    <form action="post">
        <p  align=center>Username</p>
        <p class="username"><input type="text" name="username" id="user_id" maxlength="32" autocomplete="OFF" onkeyup="fieldChanged();" onchange="fieldChanged();" /></p>
        <p  align=center>password</p>
        <p class="password"><input type="password" name="password" id="pass_id" maxlength="32" autocomplete="OFF" onkeyup="fieldChanged();" onchange="fieldChanged();" /></p>
        <p class="check"><a href='pwagain.html'>パスワードをお忘れの方は</a></p>
        <p class="login"><input type="bottom" value="ログイン" id="login1" onClick="document.location='index.html';" /></p>
        <p class="submit"><input type="bottom" value="新規登録" onClick="document.location='new.html';" /></p>
        <img  src="logo.png" width=auto align=right height=200 alt="logo">
    </form>
    </main>
</div>
</body>

</html>
